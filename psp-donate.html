<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support the Future</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121014;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3.5rem;
      color: white;
      line-height: 1.2;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .qr-code {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .message {
      background: #b1001c;
      color: white;
      padding: 20px;
      border-radius: 4px;
      max-width: 600px;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .footer {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #ddd;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .message {
        font-size: 0.95rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>
    Support<br/>
    The Future<br/>
    You<br/>
    Believe In
  </h1>

  <div class="qr-code">
    <img src="https://singasavors.github.io/Stories/paynow-qr-psp.png" alt="Donate QR Code" width="200" height="200">
  </div>

  <div class="message">
    Scan the QR Code to contribute to the Progress Singapore Party<br/>
    and help us prepare for the upcoming General Election.<br/>
    Every dollar strengthens our fight for a compassionate and truly democratic Singapore!
  </div>

  <div class="footer">For Country For People</div>

</body>
</html>
